<div class="container">
  <div class="bg-dark mt-5">
    <form class="d-flex row" (ngSubmit)="addEmployee()" #employeeForm="ngForm">

      <div class="form-group">
        <h3 class="text-primary" for="firstName">First Name</h3>
        <input type="text" [(ngModel)]="employee.firstName"
               class="form-control"
               id="firstName"
               name="firstName"
               placeholder="Enter employee first name"
               required #firstName="ngModel">
      </div>
      <div [hidden]="!firstName.pristine" class="alert alert-danger">First Name is required</div>

      <div class="form-group">
        <h3 class="text-primary" for="lastName">Last Name</h3>
        <input type="text" [(ngModel)]="employee.lastName"
               class="form-control"
               id="lastName"
               name="lastName"
               placeholder="Enter employee last name"
               required #lastName="ngModel">
      </div>
      <div [hidden]="!lastName.pristine" class="alert alert-danger">Last Name is required</div>

      <div class="form-group">
        <h3 class="text-primary" for="department">Department</h3>
        <input type="text" [(ngModel)]="employee.department"
               class="form-control"
               id="department"
               name="department"
               placeholder="Enter employee department"
               required #department="ngModel">
      </div>
      <div [hidden]="!department.pristine" class="alert alert-danger">Department is required</div>

      <div class="form-group">
        <h3 class="text-primary" for="salary">Salary</h3>
        <input type="number" [(ngModel)]="employee.salary"
               class="form-control"
               id="salary"
               name="salary"
               placeholder="Enter employee salary"
               required #salary="ngModel">
      </div>
      <div [hidden]="!salary.pristine" class="alert alert-danger">Salary is required</div>

      <div class="form-group">
        <h3 class="text-primary" for="startDate">Start Date</h3>
        <input type="date" [(ngModel)]="employee.startDate"
               class="form-control"
               id="startDate"
               name="startDate"
               placeholder="Enter start date"
               required #startDate="ngModel">
      </div>
      <div [hidden]="!startDate.errors?.['required']" class="alert alert-danger">Start Date is required</div>
      <button  type="submit" [disabled]="!employeeForm.form.valid"
               class="text-primary">Add New Employee</button>
      <button routerLink="/employees" class="text-primary">Return</button>

    </form>
  </div>
</div>
