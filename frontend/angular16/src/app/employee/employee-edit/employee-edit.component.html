<div class="container">
  <div *ngIf="employee" class="bg-dark mt-5">
    <form class="d-flex row" (ngSubmit)="editEmployee()" #employeeForm="ngForm">
      <div class="form-group">
        <h3 class="text-primary" for="firstName">First Name</h3>
        <input type="text" [(ngModel)]="employee.firstName"
               class="form-control"
               id="firstName"
               name="firstName"
               placeholder="Enter employee first name"
               required #firstName="ngModel"
               [ngModelOptions]="{standalone: true}">
        <div [hidden]="!firstName.pristine || !firstName.errors?.['required']" class="alert alert-danger">First Name is required</div>
      </div>
      <div class="form-group">
        <h3 class="text-primary" for="lastName">Last Name</h3>
        <input type="text" [(ngModel)]="employee.lastName"
               class="form-control"
               id="lastName"
               name="lastName"
               placeholder="Enter employee last name"
               required #lastName="ngModel"
               [ngModelOptions]="{standalone: true}">
        <div [hidden]="!lastName.pristine || !lastName.errors?.['required']" class="alert alert-danger">Last Name is required</div>
      </div>
      <div class="form-group">
        <h3 class="text-primary" for="department">Department</h3>
        <input type="text" [(ngModel)]="employee.department"
               class="form-control"
               id="department"
               name="department"
               placeholder="Enter employee department"
               required #department="ngModel"
               [ngModelOptions]="{standalone: true}">
        <div [hidden]="!department.pristine || !department.errors?.['required']" class="alert alert-danger">Department is required</div>
      </div>
      <div class="form-group">
        <h3 class="text-primary" for="salary">Salary</h3>
        <input type="number" [(ngModel)]="employee.salary"
               class="form-control"
               id="salary"
               name="salary"
               placeholder="Enter employee salary"
               required #salary="ngModel"
               [ngModelOptions]="{standalone: true}">
        <div [hidden]="!salary.pristine || !salary.errors?.['required']" class="alert alert-danger">Salary is required</div>
      </div>
      <div class="form-group">
        <h3 class="text-primary" for="startDate">Start Date</h3>
        <input type="date" [(ngModel)]="employee.startDate"
               class="form-control"
               id="startDate"
               name="startDate"
               placeholder="Enter start date"
               required #startDate="ngModel"
               [ngModelOptions]="{standalone: true}">
        <div [hidden]="!startDate.pristine || !startDate.errors?.['required']" class="alert alert-danger">Start Date is required</div>
      </div>
      <button type="submit" [disabled]="!employeeForm.form.valid" class="text-primary">Edit</button>
    </form>
  </div>
</div>
